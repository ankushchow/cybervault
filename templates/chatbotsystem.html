    <script>
        function appendMessage(message, isUser) {
            var chatBox = document.getElementById("chat-box");
            var messageContainer = document.createElement("div");
            var messageDiv = document.createElement("div");
            var messageClass = isUser ? "user-message" : "bot-message";
            messageContainer.classList.add("message-container");
            messageDiv.classList.add("message", messageClass);
            messageDiv.innerHTML = `${message}`;
            messageContainer.appendChild(messageDiv);
            chatBox.appendChild(messageContainer);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            var userMessage = document.getElementById("user-input").value;
            if (!userMessage.trim()) return;
            document.getElementById("user-input").value = "";

            appendMessage(userMessage, true);

            // Assuming you want to keep the Flask endpoint as '/send_message_discovery'
            fetch("/send_message_system", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "message": userMessage
                })
            })
            .then(response => response.json())
            .then(data => {
                // Assuming the Flask endpoint replies with JSON containing 'reply' key
                var botResponse = data.message || data.reply;
                appendMessage(botResponse, false);
            })
            .catch(error => console.error('Error:', error));
        }


        function handleKeyPress(event) {
            if (event.keyCode === 13) {
                sendMessage();
            }
        }
    </script>
