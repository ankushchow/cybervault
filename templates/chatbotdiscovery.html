    <script>
    function sendMessage() {
    var input = document.getElementById('user-input');
    var message = input.value;
    input.value = ''; // Clear the input after getting the value

    if (message) {
        appendMessage(message, true); // Add user's message to chat
        showProcessingBubble();

        // Send the message to your Flask server (Assuming POST request)
        fetch('/send_message_discovery', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ message: message })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            hideProcessingBubble();
            if (data.error) {
                // Handle any error messages from the server
                appendMessage(`Error: ${data.error}, Details: ${data.details}`, false);
            } else {
                appendMessage(data.reply, false); // Add bot's reply to chat
            }
        })
        .catch(error => {
            console.error('Error:', error);
            hideProcessingBubble();
            appendMessage('An error occurred while processing your message.', false); // Show generic error message
        });
    }
}

    function showProcessingBubble() {
    var chatBox = document.getElementById("chat-box");
    var processingBubble = document.createElement("div");
    processingBubble.classList.add("message-container", "processing-bubble");
    processingBubble.innerHTML = '<div class="message bot-message">...</div>';
    chatBox.appendChild(processingBubble);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function hideProcessingBubble() {
    var processingBubble = document.querySelector(".processing-bubble");
    if (processingBubble) {
        processingBubble.remove();
    }
}

    function appendMessage(message, isUser) {
        var chatBox = document.getElementById('chat-box');
        var messageContainer = document.createElement('div');
        var messageDiv = document.createElement('div');
        var messageClass = isUser ? 'user-message' : 'bot-message';
        messageContainer.classList.add('message-container');
        messageDiv.classList.add('message', messageClass);
        messageDiv.textContent = message;
        messageContainer.appendChild(messageDiv);
        chatBox.appendChild(messageContainer);
        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to latest message
    }

function handleKeyPress(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
}
